  name: csi-driver-nfs
  namespace: kube-system
  ownerReferences:
    - apiVersion: v1
      blockOwnerDeletion: false
      controller: true
      kind: Secret
      name: sh.helm.release.v1.csi-driver-nfs.v1
  resourceVersion: '2975805'
spec:
  chart:
    metadata:
      apiVersion: v1
      appVersion: ${appVersion}
      description: CSI NFS Driver for Kubernetes
      name: csi-driver-nfs
      version: ${appVersion}
    values:
      controller:
        affinity: {}
        defaultOnDeletePolicy: delete
        dnsPolicy: ClusterFirstWithHostNet
        livenessProbe:
          healthPort: 29652
        logLevel: 5
        name: csi-nfs-controller
        nodeSelector: {}
        priorityClassName: system-cluster-critical
        replicas: 1
        resources:
          csiProvisioner:
            limits:
              memory: 400Mi
            requests:
              cpu: 10m
              memory: 20Mi
          csiSnapshotter:
            limits:
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 20Mi
          livenessProbe:
            limits:
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
          nfs:
            limits:
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 20Mi
        runOnControlPlane: false
        runOnMaster: false
        strategyType: Recreate
        tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
            operator: Exists
          - effect: NoSchedule
            key: node-role.kubernetes.io/controlplane
            operator: Exists
          - effect: NoSchedule
            key: node-role.kubernetes.io/control-plane
            operator: Exists
        workingMountDir: /tmp
      customLabels: {}
      driver:
        mountPermissions: 0
        name: nfs.csi.k8s.io
      externalSnapshotter:
        controller:
          replicas: 1
        customResourceDefinitions:
          enabled: true
        enabled: false
        name: snapshot-controller
        priorityClassName: system-cluster-critical
        resources:
          limits:
            memory: 300Mi
          requests:
            cpu: 10m
            memory: 20Mi
      feature:
        enableFSGroupPolicy: true
        enableInlineVolume: false
        propagateHostMountOptions: false
      image:
        csiProvisioner:
          pullPolicy: IfNotPresent
          repository: registry.k8s.io/sig-storage/csi-provisioner
          tag: v3.6.1
        csiSnapshotter:
          pullPolicy: IfNotPresent
          repository: registry.k8s.io/sig-storage/csi-snapshotter
          tag: v6.3.1
        externalSnapshotter:
          pullPolicy: IfNotPresent
          repository: registry.k8s.io/sig-storage/snapshot-controller
          tag: v6.3.1
        livenessProbe:
          pullPolicy: IfNotPresent
          repository: registry.k8s.io/sig-storage/livenessprobe
          tag: v2.11.0
        nfs:
          pullPolicy: IfNotPresent
          repository: registry.k8s.io/sig-storage/nfsplugin
          tag: ${appVersion}
        nodeDriverRegistrar:
          pullPolicy: IfNotPresent
          repository: registry.k8s.io/sig-storage/csi-node-driver-registrar
          tag: v2.9.0
      imagePullSecrets: null
      kubeletDir: /var/lib/kubelet
      node:
        affinity: {}
        dnsPolicy: ClusterFirstWithHostNet
        livenessProbe:
          healthPort: 29653
        logLevel: 5
        maxUnavailable: 1
        name: csi-nfs-node
        nodeSelector: {}
        priorityClassName: system-cluster-critical
        resources:
          livenessProbe:
            limits:
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
          nfs:
            limits:
              memory: 300Mi
            requests:
              cpu: 10m
              memory: 20Mi
          nodeDriverRegistrar:
            limits:
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
        tolerations:
          - operator: Exists
      rbac:
        create: true
        name: nfs
      serviceAccount:
        controller: csi-nfs-controller-sa
        create: true
        node: csi-nfs-node-sa
  helmVersion: 3
  info:
    description: Install complete
    firstDeployed: '2024-04-20T04:36:31Z'
    lastDeployed: '2024-04-20T04:36:31Z'
    notes: |2-
       The CSI NFS Driver is getting deployed to your cluster.

      To check CSI NFS Driver pods status, please run:

        kubectl --namespace=kube-system get pods --selector="app.kubernetes.io/instance=csi-driver-nfs" --watch
    status: deployed
  name: csi-driver-nfs
  namespace: kube-system
  resources:
    - apiVersion: v1
      kind: ServiceAccount
      name: csi-nfs-controller-sa
      namespace: kube-system
    - apiVersion: v1
      kind: ServiceAccount
      name: csi-nfs-node-sa
      namespace: kube-system
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      name: nfs-external-provisioner-role
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      name: nfs-csi-provisioner-binding
    - apiVersion: apps/v1
      kind: DaemonSet
      name: csi-nfs-node
      namespace: kube-system
    - apiVersion: apps/v1
      kind: Deployment
      name: csi-nfs-controller
      namespace: kube-system
    - apiVersion: storage.k8s.io/v1
      kind: CSIDriver
      name: nfs.csi.k8s.io
  version: 1
status:
  observedGeneration: 2
  summary:
    state: deployed
